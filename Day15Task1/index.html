<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DOM Manipulation with Forms</h1>
    <form id="dataForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female<br>

        <label for="food">Choice of Food (choose at least 2):</label><br>
        <input type="checkbox" name="food" value="Pizza"> Pizza
        <input type="checkbox" name="food" value="Burger"> Burger
        <input type="checkbox" name="food" value="Pasta"> Pasta
        <input type="checkbox" name="food" value="Salad"> Salad
        <input type="checkbox" name="food" value="Fries"> Fries<br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
